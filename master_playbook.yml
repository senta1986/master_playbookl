---
- name: update the content with variables
  hosts: webservers
  vars_files:
    - vars.yml
  tasks:
    - name: Create directory
      ansible.builtin.file:
        name: "{{DIRECTORY}}"
        state: directory
    - name: Create file
      ansible.builtin.file:
        name: "{{FILE}}"
        state: touch
    - name: copy content
      ansible.builtin.copy:
        content: "{{CONTENT}}"
        dest: "{{DIRECTORY}}/{{FILE}}"
