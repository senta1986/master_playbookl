---
- name: copy content from variable
  hosts: testing
  vars_files:
    - vars.yml
  tasks:
    - name: create directory
      ansible.builtin.file:
        name: "{{DIRECTORY}}"
        state: directory
    - name: Create file
      ansible.builtin.file:
        name: "{{FILE}}"
        state: touch
    - name: copy content
      ansible.builtin.copy:
        content: "{{CONTENT}}"
        dest: "{{DIRECTORY}}/{{FILE}}"
